<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Moeda em Tempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cotação de Moeda em Tempo Real</h1>
        <div class="input">
            <label for="baseCurrency">Moeda Base:</label>
            <select id="baseCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="input">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Insira o valor">
        </div>
        <div class="container-button">
            <button id="convertBtn">Converter</button>
            <button id="limparDados">Limpar Dados</button>
        </div>
        <div id="result" data-content="AGUARDANDO DADOS"></div>
        <div class="divider"></div>
        <div class="icons-container">
            <img class="icon-item" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg"/>
            <img class="icon-item" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg"/>
            <img class="icon-item" src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-plain.svg"/>
        </div>
    </div>
    <footer>
        <span class="footer">Todos os direitos reservados ©</span>
        <span class="footer">
            Desenvolvido por: 
            <a class="footer" href="https://github.com/Alef-Hde-SouzaN" target="_blank">Alef H. de Souza Nascimento</a>
        </span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
